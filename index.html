<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Para meu amorzinho ‚ù§Ô∏è</title>
  <!-- Fonte da carta -->
  <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">
  <style>
    :root { --card-max: 500px; }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100dvh;
      padding: 24px 16px;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Overlay de textura de cora√ß√µes */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: url('https://i.ibb.co/VYtcZqsh/coracoes.png') repeat;
      background-size: 400px;
      opacity: 0.1;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      background: white;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: min(92vw, var(--card-max));
      animation: fadeIn 0.7s ease-in-out, float 6s ease-in-out infinite;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    input {
      padding: 12px;
      border: 2px solid #ee9ca7;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 12px 18px;
      border: none;
      background: #ee9ca7;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #ff6f91; }

    .hidden { display: none; }

    img {
      max-width: 100%;
      border-radius: 15px;
      margin: 16px 0;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .carta {
      font-family: 'La Belle Aurore', cursive;
      font-weight: 700;
      font-size: 16px;
      line-height: 1.7;
      color: #444;
      text-align: justify;
      text-shadow: 0.5px 0.5px rgba(255,200,200,0.3);
      white-space: pre-wrap; /* importante pro efeito de digita√ß√£o */
      min-height: 150px;
    }

    /* ====== Cora√ß√µes e brilhos ====== */
    .heart, .sparkle {
      position: fixed;
      top: -20px;
      font-size: 20px;
      animation: fall linear forwards;
      z-index: 0;
      opacity: 0.8;
      pointer-events: none;
    }
    @keyframes fall {
      to { transform: translateY(110vh); opacity: 0; }
    }

    /* ====== Player ====== */
    .player {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: 20px;
      padding: 12px 14px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      display: none;
      align-items: center;
      gap: 12px;
      color: #333;
      width: min(92vw, 360px);
      z-index: 2;
    }
    .player img {
      width: 56px;
      height: 56px;
      border-radius: 10px;
      margin: 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      object-fit: cover;
    }
    .player-info { flex: 1; text-align: left; overflow: hidden; }
    .player-info h4 { margin: 0; font-size: 14px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .player-info p { margin: 2px 0 0; font-size: 12px; color: #777; }
    .controls { display: flex; gap: 8px; align-items: center; }
    .controls button {
      background: #ee9ca7; border: none; color: white; font-size: 16px;
      width: 36px; height: 36px; border-radius: 50%; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: 0.3s;
    }
    .controls button:hover { background: #ff6f91; }

    /* ====== Login Overlay ====== */
    #login-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f8bfc8, #fddde6);
      z-index: 9999;
    }
    #login-overlay.hidden { display: none; }

    #conteudo { padding-bottom: 80px; }
    @media (max-width: 768px) { #conteudo { padding-bottom: 45px; } }
    
        /* ====== Desktop: centraliza como antes ====== */
    @media (min-width: 768px) {
      body {
        justify-content: center;
        padding: 0;
      }
      .carta { font-size: 18px; }
      .container { width: min(90vw, var(--card-max)); padding: 30px; }
    }

@media (max-width: 768px) {
  body {
    display: block;      /* tira o flex no mobile */
    padding: 16px;       /* respiro nas bordas */
  }

  .container {
    margin: 40px auto;   /* afasta do topo e centraliza */
    width: 95%;          /* largura mais natural */
  }
}

/* Ajustes para telas grandes */
@media (min-width: 1024px) {
  .carta {
    font-size: 15px;      /* reduz um pouco a fonte */
    line-height: 1.5;     /* diminui o espa√ßo entre linhas */
    padding: 10px 20px;   /* menos respiro lateral */
    max-height: 80vh;     /* evita que ocupe a tela toda */
    overflow-y: auto;     /* ativa scroll se passar muito */
  }

  .container {
    max-width: 500px;     /* deixa o bloco mais compacto */
    padding: 25px;
  }
}

@media (max-width: 768px) {
  body {
    font-size: 15px;   /* reduz fonte no mobile */
  }

  .container {
    width: 92%;
    padding: 15px;
  }

  .carta {
    font-size: 14px;
    line-height: 1.5;
  }
}

  </style>
</head>
<body>
<div id="login-overlay">
  <div class="container" id="login">
    <h2>Digite seu nome üíå</h2>
    <input type="text" id="nome" placeholder="Seu nome" />
    <br />
    <button onclick="verificar()">Entrar</button>
    <p id="mensagem" style="color: red; font-weight: bold;"></p>
  </div>
</div>

<div class="container hidden" id="conteudo">
  <h2>Para meu amorzinho, Alice ‚ù§Ô∏è</h2>
  <img id="foto" src="https://i.ibb.co/5WkZnxpp/image.png" alt="Nossa foto" onclick="trocarFoto()" />
  <p class="carta" id="carta">
    <!-- efeito de digita√ß√£o via JS -->
  </p>
</div>

<div class="player" id="player">
  <img id="cover" src="" alt="Capa" />
  <div class="player-info">
    <h4 id="title"></h4>
    <p id="artist"></p>
  </div>
  <div class="controls">
    <button onclick="prevSong()">‚èÆ</button>
    <button onclick="togglePlay()" id="playBtn">\u25B6\uFE0E</button>
    <button onclick="nextSong()">‚è≠</button>
  </div>
</div>

<audio id="audio"></audio>

<script>
const songs = [
  { title: "No Escuro", artist: "Anavit√≥ria", file: "no_escuro.mp3", cover: "https://deckdisc.com.br/wp-content/uploads/2022/08/Capa-No-Escuro-scaled-e1660073092293.jpg" },
  { title: "Dizeres", artist: "Lourena e Sant", file: "dizeres.mp3", cover: "https://i.scdn.co/image/ab67616d0000b2738271dbeea8f10d929ba5f930" },
  { title: "Portugal", artist: "Ananda", file: "portugal.mp3", cover: "https://i.scdn.co/image/ab67616d0000b2739cdea5b6c5a57bc418ae2b26" }
];
let currentIndex = 0;
const audio = document.getElementById("audio");
const playBtn = document.getElementById("playBtn");

const cartaTexto = `Oi meu bem, sei que n√£o sou bom escrevendo e acho que voc√™ tamb√©m sabe disso, mas vim aqui com todo o meu cora√ß√£o dizer que Eu te amo. Desde quando a gente come√ßou a se conhecer melhor, tudo na minha vida tamb√©m melhorou! E n√£o digo isso da boca para fora, voc√™ realmente se tornou uma das pessoas mais importantes da minha vida. Sei que muitas vezes eu realmente n√£o demonstro tanto o meu amor por voc√™, mas quero que voc√™ saiba que independente de tudo eu nunca irei deixar de te amar. Voc√™ merece o mundo, e muitas vezes sinto que n√£o sou bom o bastante para voc√™, por√©m eu sou incapaz de te dizer "Me deixe e v√° atr√°s de algu√©m melhor" porque eu te amo, e por isso eu me vejo no dever de me tornar essa pessoa melhor que voc√™ merece. Eu percebi que realmente te amava quando eu j√° estava de joelhos rezando por voc√™, e eu acho que essa √© uma das formas mais belas de te amar. Dizer que te amo, n√£o √© o bastante para descrever o que eu sinto, pois meu amor por voc√™ vai muito al√©m do que s√≥ uma frase. √â um sentimento que supera todos os outros, e √© o sentimento mais belo que eu j√° senti. Te escrevi essa pequena carta apenas para voc√™ saber como √© importante para mim, sei que √© algo extremamente simples, mas foi feita com o cora√ß√£o aberto e com lagrimas nos olhos. Eu n√£o apenas te amo, Eu te vivo, Eu te suspiro, EU TE ALMO! Obrigado por Tudo. üíï`;

function verificar() {
  const nome = document.getElementById("nome").value.trim();
  const conteudo = document.getElementById("conteudo");
  const mensagem = document.getElementById("mensagem");
  const player = document.getElementById("player");
  const loginOverlay = document.getElementById("login-overlay");

  if (nome.toLowerCase() === "alice") {
    loginOverlay.classList.add("hidden");
    conteudo.classList.remove("hidden");
    player.style.display = "flex";
    iniciarCoracoes();
    iniciarBrilhos();
    loadSong(currentIndex);
    efeitoDigitar(cartaTexto, document.getElementById("carta"));
    audio.play();
    playBtn.textContent = "\u23F8\uFE0E";
  } else {
    mensagem.textContent = "Voc√™ n√£o √© meu amorzinho!! üò°";
  }
}

function iniciarCoracoes() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.textContent = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 700);
}

function iniciarBrilhos() {
  setInterval(() => {
    const sparkle = document.createElement("div");
    sparkle.classList.add("sparkle");
    sparkle.textContent = "‚ú®";
    sparkle.style.left = Math.random() * 100 + "vw";
    sparkle.style.fontSize = (Math.random() * 10 + 10) + "px";
    sparkle.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 6000);
  }, 1000);
}

function efeitoDigitar(text, element) {
  element.textContent = '';
  let i = 0;
  const interval = setInterval(() => {
    element.textContent += text.charAt(i);
    i++;
    if (i >= text.length) clearInterval(interval);
  }, 20);
}

function loadSong(index) {
  const song = songs[index];
  document.getElementById("title").textContent = song.title;
  document.getElementById("artist").textContent = song.artist;
  document.getElementById("cover").src = song.cover;
  audio.src = song.file;
}

function togglePlay() {
  if (audio.paused) {
    audio.play();
    playBtn.textContent = "\u23F8\uFE0E";
  } else {
    audio.pause();
    playBtn.textContent = "\u25B6\uFE0E";
  }
}

function nextSong() {
  currentIndex = (currentIndex + 1) % songs.length;
  loadSong(currentIndex);
  audio.play();
  playBtn.textContent = "\u23F8\uFE0E";
}

function prevSong() {
  currentIndex = (currentIndex - 1 + songs.length) % songs.length;
  loadSong(currentIndex);
  audio.play();
  playBtn.textContent = "\u23F8\uFE0E";
}

const fotos = [
  "https://i.ibb.co/5WkZnxpp/image.png", // original
  "https://i.ibb.co/7dJDmP5P/image.png",
  "https://i.ibb.co/23KVjjXq/image.png",
  "https://i.ibb.co/0yvCxLWN/image.png",
  "https://i.ibb.co/bjTkhMgD/image.png",
  "https://i.ibb.co/bjYbW3WJ/image.png",
  "https://i.ibb.co/bqkHwwH/image.png",
  "https://i.ibb.co/j9fTJ8h4/image.png",
  "https://i.ibb.co/CKk6C7pY/image.png",
  "https://i.ibb.co/sp3jnhSd/image.png"
];

let fotoAtual = 0;

function trocarFoto() {
  const img = document.getElementById("foto");
  fotoAtual = (fotoAtual + 1) % fotos.length; // vai rodando em loop
  img.src = fotos[fotoAtual];
}

</script>
</body>
</html>
